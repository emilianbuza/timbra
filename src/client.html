<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timbra AI – Browser Call</title>
  <script src="https://media.twiliocdn.com/sdk/js/client/v1.13/twilio.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f5;
    }
    button {
      background: #007aff;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:disabled {
      background: gray;
    }
  </style>
</head>
<body>
  <h1>Timbra AI Telefon</h1>
  <button id="callButton" disabled>Verbinden...</button>

  <script>
    async function init() {
      const res = await fetch("/token");
      const data = await res.json();
      const token = data.token;
      const device = new Twilio.Device(token, { debug: true });

      const callButton = document.getElementById("callButton");
      callButton.textContent = "Verbinden...";
      callButton.disabled = true;

      device.on("ready", () => {
        callButton.textContent = "Anrufen";
        callButton.disabled = false;
      });

      device.on("error", (err) => {
        alert("Fehler: " + err.message);
      });

      callButton.addEventListener("click", () => {
        const params = { To: "+17242133382" }; // deine Twilio-Nummer
        device.connect(params);
        callButton.textContent = "Ruf läuft...";
        callButton.disabled = true;
      });
    }

    init();
  </script>
</body>
</html>
